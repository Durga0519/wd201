<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div class="relative min-h-screen flex flex-col justify-center overflow-hidden py-6 bg-gray-50">
    <div class="relative bg-white px-6 pt-5 pb-5 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10">
        <h2 class="text-3xl text-center font-bold leading-tight mb-5">
            Registration Form
        </h2>
        <form id="user-form" autocomplete="off">
            <label for="name" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">Name</label>
            <input required type="text" id="name" name="name" autocomplete="off"
                   class="bg-gray-100 w-full inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500"
                   placeholder="Enter full name">
            
            <label for="email" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">Email</label>
            <input required type="email" id="email" name="email" autocomplete="off"
                   class="bg-gray-100 w-full inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500"
                   placeholder="Enter email">
            
            <label for="password" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">Password</label>
            <input required type="password" id="password" name="password" autocomplete="new-password"
                   class="bg-gray-100 w-full inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500"
                   placeholder="Enter password">
            
            <label for="dob" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">Date of Birth</label>
            <input required type="date" id="dob" name="dob" autocomplete="off"
                   class="bg-gray-100 w-full inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6">
            
            <div class="mb-5">
                <label for="acceptTerms" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">Accept Terms & Conditions</label>
                <input type="checkbox" id="acceptTerms" name="acceptTerms"
                       class="ml-2">
            </div>

            <button type="submit"
                    class="w-full rounded-lg px-8 py-4 bg-green-500 text-white hover:bg-green-400 focus:outline-none focus:shadow-outline transition duration-200">
                Submit
            </button>
        </form>
    </div>
</div>

<div class="relative bg-white px-6 mt-5 pt-10 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:rounded-lg sm:px-10">
    <h2 class="text-base text-center font-bold leading-tight">Entries</h2>
    <div class="divide-y divide-gray-300/50" id="user-entries"></div>
</div>

<script src="./cache.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('user-form').reset();
    });
</script>

</body>
</html>
